<!-- The content below is only a placeholder and can be replaced. -->
<app-header (toggleSidenav)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" [(opened)]="opened">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content #scrollContainer>
    <router-outlet
      (activate)="onActivate($event, scrollContainer)"
    ></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
