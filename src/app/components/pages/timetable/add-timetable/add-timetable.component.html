<div class="add-timetable-container">
  <form [formGroup]="sendDataSet" (ngSubmit)="onSubmit()">
    <h2 class="mat-h2">列車を追加する</h2>
    <mat-card>
      <mat-card-content fxLayout="column">
        <div fxLayout="row" fxLayoutGap="24px">
          <mat-form-field>
            <input
              matInput
              placeholder="列車番号"
              formControlName="tripNumber"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="運用番号" formControlName="operationId">
              <mat-option
                *ngFor="let operation of operations"
                [value]="operation.id"
              >
                {{ operation.operation_number }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="種別a" formControlName="tripClassId">
              <mat-option *ngFor="let class of classes" [value]="class.id">
                {{ class.trip_class_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <p>adwkaopdakp@</p>
        <table>
          <ng-container
            formArrayName="stations"
            *ngFor="let station of stationsCtl.controls; let i = index"
          >
            <tr [formGroupName]="i">
              <th>{{ this.stations[i].station_name }}</th>
              <td>
                <div
                  fxLayout="row"
                  fxLayoutGap="12px"
                  fxLayoutAlign="start center"
                >
                  <mat-slide-toggle
                    formControlName="isAllowArrivalTime"
                    (change)="onChangeAllowArrivalTime(i)"
                  >
                    着
                  </mat-slide-toggle>
                  <mat-slide-toggle
                    formControlName="isAllowDepartureTime"
                    (change)="onChangeAllowDepartureTime(i)"
                  >
                    発
                  </mat-slide-toggle>
                </div>
              </td>
              <td>
                <mat-form-field>
                  <input
                    matInput
                    type="time"
                    formControlName="arrivalTime"
                    placeholder="着時刻"
                    value=""
                  />
                </mat-form-field>
              </td>
              <td>
                <mat-form-field>
                  <input
                    matInput
                    type="time"
                    formControlName="departureTime"
                    placeholder="発時刻"
                    value=""
                    [attr.disabled]="
                      station.value.isAllowDepartureTime ? null : true
                    "
                  />
                </mat-form-field>
              </td>
            </tr>
          </ng-container>
        </table>

        <div>
          <button
            mat-raised-button
            color="primary"
            [disabled]="!this.sendDataSet.valid"
          >
            送信する
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
