<div fxLayout="column" fxLayoutGap="12px">
  <h2 class="mat-h2">{{ data.title }}</h2>
  <p>{{ data.text }}</p>
  <div fxLayout="row" fxLayoutGap="12px">
    <span fxFlex></span>
    <button mat-button color="primary" (click)="onClickCancel()">
      キャンセル
    </button>
    <button mat-raised-button color="primary" (click)="onClickOk()">
      {{ data.goButtonTxt }}
    </button>
  </div>
</div>
