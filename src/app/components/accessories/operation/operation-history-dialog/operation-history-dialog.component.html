<div
  class="operation-history-dialog-container"
  fxLayout="column"
  fxLayoutGap="12px"
>
  <div fxLayout="row" fxLayoutAlign="start center">
    <h3 class="mat-h3" style="margin: 0px;">{{ data.title }}運用目撃履歴</h3>
    <span fxFlex></span>
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <p *ngIf="dataSource.data.length === 0">データがありません</p>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    (page)="paging($event)"
    [ngStyle]="{ display: dataSource.data.length !== 0 ? 'block' : 'none' }"
  ></mat-paginator>
  <div style="max-height: calc(100vh - 48px - 48px - 52px - 68px)">
    <table
      *ngIf="dataSource.data.length !== 0"
      mat-table
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="formationNumber">
        <th mat-header-cell *matHeaderCellDef>編成番号</th>
        <td mat-cell *matCellDef="let element">
          {{ element.formation.formation_number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="operationNumber">
        <th mat-header-cell *matHeaderCellDef>運用番号</th>
        <td mat-cell *matCellDef="let element">
          {{ element.operation?.operation_number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="sightingTime">
        <th mat-header-cell *matHeaderCellDef>目撃日時</th>
        <td mat-cell *matCellDef="let element">
          {{ element.sighting_time | date: 'yyyy年MM月dd日 HH:mm:ss' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>最終更新日</th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | date: 'yyyy年MM月dd日 HH:mm:ss' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
