<form [formGroup]="sendDataSet" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutGap="12px">
    <div>
      <mat-form-field>
        <mat-label>車両番号</mat-label>
        <input matInput formControlName="vehicleNumber" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>運用番号</mat-label>
        <input matInput formControlName="operationNumber" />
      </mat-form-field>
    </div>
    <div>
      <mat-radio-group
        fxLayout="row"
        fxLayoutGap="12px"
        formControlName="isInput"
        (change)="onChangeSightingTimeSelectRadioButton($event)"
      >
        <mat-radio-button [value]="false" checked>現在時刻</mat-radio-button>
        <mat-radio-button [value]="true">指定時刻</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field>
        <mat-label>目撃時刻</mat-label>
        <input matInput type="time" formControlName="sightingTime" />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="sendDataSet.invalid"
      >
        送信
      </button>
    </div>
  </div>
</form>
