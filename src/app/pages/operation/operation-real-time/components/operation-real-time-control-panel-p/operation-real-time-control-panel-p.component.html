<div class="tw-flex tw-flex-col tw-gap-4">
    <div>
        <mat-slide-toggle
            [checked]="isEnableAutoReload()"
            (change)="toggleAutoReload.emit($event.checked)"
        >
            自動更新する
        </mat-slide-toggle>
    </div>
    <div>
        <mat-slide-toggle
            [checked]="isVisibleSightingHistories()"
            (change)="toggleVisibleSightingHistories.emit($event.checked)"
        >
            履歴を表示する
        </mat-slide-toggle>
    </div>
    <div>
        <mat-slide-toggle
            [checked]="isVisibleCurrentPosition()"
            (change)="toggleVisibleCurrentPosition.emit($event.checked)"
        >
            現在位置を表示する
        </mat-slide-toggle>
    </div>
</div>
