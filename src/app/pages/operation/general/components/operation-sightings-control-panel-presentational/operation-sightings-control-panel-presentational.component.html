<div fxLayout="column" fxLayoutGap="16px">
  <div>
    最終更新時刻：{{ finalUpdateTime.toDate() | date: 'yyyy/MM/dd HH:mm:ss' }}
  </div>
  <div>
    <mat-slide-toggle
      [checked]="autoReloadEnabled"
      (change)="onChangeAutoReloadToggle($event)"
    >
      自動更新する
    </mat-slide-toggle>
  </div>
  <div>
    <mat-slide-toggle
      [checked]="visibleCurrentPosition"
      (change)="onChangeVisibleCurrentPositionToggle($event)"
    >
      現在位置を表示する
    </mat-slide-toggle>
  </div>
</div>
