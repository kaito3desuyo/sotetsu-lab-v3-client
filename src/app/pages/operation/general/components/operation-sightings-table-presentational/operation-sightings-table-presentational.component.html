<section class="operation-sighting-table mat-elevation-z1" fxLayout="column">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="operationNumber">
      <th mat-header-cell *matHeaderCellDef>運用番号</th>
      <td mat-cell *matCellDef="let element">{{ element.operationNumber }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="formationNumber">
      <th mat-header-cell *matHeaderCellDef>編成番号</th>
      <td mat-cell *matCellDef="let element">{{ element.formationNumber }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sightingTime">
      <th mat-header-cell *matHeaderCellDef>目撃時刻</th>
      <td mat-cell *matCellDef="let element">
        {{ element.sightingTime | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>最終更新時刻</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedAt | date: "yyyy-MM-dd HH:mm:ss" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
