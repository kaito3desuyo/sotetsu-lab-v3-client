<form
    [formGroup]="searchForm"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="8px"
>
    <mat-form-field>
        <input
            matInput
            [matDatepicker]="picker"
            placeholder="基準日"
            formControlName="referenceDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span>
        から
    </span>
    <mat-form-field fxFlex="48px">
        <input matInput type="number" min="1" max="30" formControlName="days" />
    </mat-form-field>
    <span>日間の目撃情報を</span>
    <button
        mat-raised-button
        color="primary"
        [disabled]="searchForm.invalid"
        (click)="onClickSearch()"
    >
        検索
    </button>
</form>
