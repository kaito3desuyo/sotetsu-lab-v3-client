<div class="tw-p-4 tw-shadow-md">
    @if (tableDisplayed()) {
        <div
            class="tw-max-h-[60dvh] tw-overflow-auto tw-border tw-border-solid tw-border-grey-300"
        >
            <app-operation-past-time-table-p
                [calendars]="calendars()"
                [formations]="formations()"
                [operationSightings]="operationSightings()"
            ></app-operation-past-time-table-p>
        </div>
    } @else {
        <p class="tw-m-0">基準日と日数を設定して検索してください</p>
    }
</div>
