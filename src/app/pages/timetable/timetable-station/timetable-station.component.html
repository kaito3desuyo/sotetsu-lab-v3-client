<article
  class="timetable-all-line my-24"
  [ngClass.lt-md]="['mx-16']"
  [ngClass.gt-sm]="['mx-64']"
  fxLayout="column"
  fxLayoutGap="24px"
>
  <h2 class="mat-h2">
    駅別時刻表
  </h2>

  <mat-card>
    <mat-card-title>
      <app-timetable-station-header-container></app-timetable-station-header-container>
    </mat-card-title>
    <mat-card-content>
      <app-timetable-station-table-container></app-timetable-station-table-container>
    </mat-card-content>
  </mat-card>
</article>
