<div fxLayout="row">
    <table class="stations-table" fxFlex="0 0 128px">
        <thead>
            <tr>
                <th colspan="2">列車番号</th>
            </tr>
            <tr>
                <th colspan="2">運用番号</th>
            </tr>
            <tr>
                <th colspan="2">種別</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let station of stations; let i = index">
                <tr
                    [ngClass]="[station.borderSetting ? 'border-bottom' : '']"
                    *ngIf="
                        station.viewMode ===
                            staitonViewMode.DEPARTURE_AND_ARRIVAL ||
                        (tripDirection === '0' &&
                            station.viewMode ===
                                staitonViewMode.ONLY_INBOUND_ARRIVAL) ||
                        (tripDirection === '1' &&
                            station.viewMode ===
                                staitonViewMode.ONLY_OUTBOUND_ARRIVAL)
                    "
                >
                    <td
                        class="station-name"
                        [rowSpan]="
                            station.viewMode ===
                            staitonViewMode.DEPARTURE_AND_ARRIVAL
                                ? 2
                                : 1
                        "
                    >
                        {{ station.stationName }}
                    </td>
                    <td
                        [ngClass]="[
                            station.viewMode ===
                            staitonViewMode.DEPARTURE_AND_ARRIVAL
                                ? 'border-bottom'
                                : ''
                        ]"
                    >
                        着
                    </td>
                </tr>
                <tr
                    [ngClass]="[station.borderSetting ? 'border-bottom' : '']"
                    *ngIf="
                        station.viewMode ===
                            staitonViewMode.DEPARTURE_AND_ARRIVAL ||
                        station.viewMode === staitonViewMode.ONLY_DEPARTURE
                    "
                >
                    <td
                        class="station-name"
                        *ngIf="
                            station.viewMode === staitonViewMode.ONLY_DEPARTURE
                        "
                    >
                        {{ station.stationName }}
                    </td>
                    <td>発</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div style="overflow-x: auto;">
        <table class="trips-table">
            <thead>
                <tr>
                    <th *ngFor="let trip of trips">{{ trip.tripNumber }}</th>
                </tr>
                <tr>
                    <th *ngFor="let trip of trips">
                        <a
                            *ngFor="
                                let tripOperationList of trip.tripOperationLists
                            "
                            [routerLink]="[
                                '/operation/route-diagram',
                                { operation_id: tripOperationList.operation.id }
                            ]"
                        >
                            {{ tripOperationList.operation.operationNumber }}
                        </a>
                    </th>
                </tr>
                <tr>
                    <th
                        style="white-space: nowrap;"
                        *ngFor="let trip of trips"
                        [ngStyle]="{
                            color: trip.tripClass.tripClassColor
                        }"
                    >
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <div
                                style="transform-origin: center;"
                                [ngStyle]="{
                                    transform:
                                        'scale(' +
                                        (trip.tripClass.tripClassName.length >=
                                        3
                                            ? 0.5
                                            : 1) +
                                        ', 1)'
                                }"
                            >
                                {{ trip.tripClass.tripClassName }}
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let station of stations; let i = index">
                    <tr
                        [ngClass]="[
                            station.borderSetting ? 'border-bottom' : ''
                        ]"
                        *ngIf="
                            station.viewMode ===
                                staitonViewMode.DEPARTURE_AND_ARRIVAL ||
                            (tripDirection === '0' &&
                                station.viewMode ===
                                    staitonViewMode.ONLY_INBOUND_ARRIVAL) ||
                            (tripDirection === '1' &&
                                station.viewMode ===
                                    staitonViewMode.ONLY_OUTBOUND_ARRIVAL)
                        "
                    >
                        <td
                            *ngFor="let trip of trips; let j = index"
                            class="dia"
                            [ngClass]="[
                                station.viewMode ===
                                staitonViewMode.DEPARTURE_AND_ARRIVAL
                                    ? 'border-bottom'
                                    : ''
                            ]"
                            [ngStyle]="{ color: trip.tripClass.tripClassColor }"
                        >
                            {{ getTime('arrival', station, trip, i, j) }}
                        </td>
                    </tr>
                    <tr
                        [ngClass]="[
                            station.borderSetting ? 'border-bottom' : ''
                        ]"
                        *ngIf="
                            station.viewMode ===
                                staitonViewMode.DEPARTURE_AND_ARRIVAL ||
                            station.viewMode === staitonViewMode.ONLY_DEPARTURE
                        "
                    >
                        <td
                            *ngFor="let trip of trips; let j = index"
                            class="dia"
                            [ngStyle]="{ color: trip.tripClass.tripClassColor }"
                        >
                            {{ getTime('departure', station, trip, i, j) }}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
            <tfoot>
                <tr *ngIf="!groupingBaseTrip">
                    <td *ngFor="let trip of trips">
                        <button
                            mat-icon-button
                            matTooltip="編集する"
                            (click)="onClickEdit(trip.tripBlockId)"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!groupingBaseTrip">
                    <td *ngFor="let trip of trips">
                        <button
                            mat-icon-button
                            matTooltip="削除する"
                            (click)="onClickDelete(trip)"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!groupingBaseTrip">
                    <td *ngFor="let trip of trips">
                        <button
                            mat-icon-button
                            matTooltip="この列車を基準として列車をグルーピングする"
                            (click)="onClickGrouping(trip)"
                        >
                            <mat-icon>link</mat-icon>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="groupingBaseTrip">
                    <td *ngFor="let trip of trips">
                        <button
                            *ngIf="trip.id === groupingBaseTrip.id"
                            mat-icon-button
                            matTooltip="キャンセル"
                            (click)="onClickGrouping(null)"
                        >
                            <mat-icon>clear</mat-icon>
                        </button>
                        <button
                            *ngIf="
                                trip.id !== groupingBaseTrip.id &&
                                trip.tripBlockId !==
                                    groupingBaseTrip.tripBlockId
                            "
                            mat-icon-button
                            matTooltip="グループに追加する"
                            (click)="onClickAddTripInGroup(trip)"
                        >
                            <mat-icon>add</mat-icon>
                        </button>
                        <button
                            *ngIf="
                                trip.id !== groupingBaseTrip.id &&
                                trip.tripBlockId ===
                                    groupingBaseTrip.tripBlockId
                            "
                            mat-icon-button
                            matTooltip="グループから除外する"
                            (click)="onClickRemoveTripInGroup(trip)"
                        >
                            <mat-icon>remove</mat-icon>
                        </button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
