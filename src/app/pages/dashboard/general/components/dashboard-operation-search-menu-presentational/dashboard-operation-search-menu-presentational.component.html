<mat-card fxFlex="auto">
  <mat-card-title>
    運用情報
  </mat-card-title>
  <mat-card-subtitle>
    相鉄線の運用情報を検索できます。
  </mat-card-subtitle>
  <mat-card-content fxLayout="column" fxLayoutGap="16px">
    <mat-nav-list>
      <h3 mat-subheader>目撃情報</h3>
      <a mat-list-item routerLink="/operation/real-time">
        リアルタイム運用情報
      </a>
    </mat-nav-list>
    <mat-list [formGroup]="operationTableForm">
      <h3 mat-subheader>運用表</h3>
      <mat-list-item>
        <mat-form-field fxFlex="auto">
          <mat-select placeholder="ダイヤ" formControlName="calenderId">
            <mat-option
              *ngFor="let calender of calendersSelectList"
              [value]="calender.value"
            >
              {{ calender.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary">検索</button>
    </div>
  </mat-card-content>
</mat-card>
