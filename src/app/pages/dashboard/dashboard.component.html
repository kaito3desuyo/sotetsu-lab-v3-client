<section
  class="dashboard my-24"
  [ngClass.lt-md]="['mx-16']"
  [ngClass.gt-sm]="['mx-64']"
  fxLayout="column"
  fxLayoutGap="24px"
>
  <button (click)="openDialogTest()">aaa</button>
  <mat-card>
    <mat-card-title>
      このサイトは？
    </mat-card-title>
    <mat-card-content>
      <p>
        Sotetsu Lab.
        は、神奈川県を走る大手私鉄、相模鉄道に関する情報を提供するWebサービスです。<br />
        相鉄線を走る車両の1日の動き（これを運用と呼びます）や、全駅における特定車両の発車時刻等の情報を提供しています。
      </p>
    </mat-card-content>
  </mat-card>

  <div
    fxLayout.gt-sm="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="center stretch"
    fxLayoutGap="24px"
  >
    <app-dashboard-operation-search-menu-container
      fxFlex="50%"
    ></app-dashboard-operation-search-menu-container>
    <app-operation-sighting-add-form-container
      [date]="date"
      (submitSighting)="onReceiveSubmitSighting($event)"
      fxFlex="50%"
    ></app-operation-sighting-add-form-container>
  </div>
  <div
    fxLayout.gt-sm="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="center stretch"
    fxLayoutGap="24px"
  >
    <app-dashboard-timetable-search-form-container
      fxFlex="50%"
    ></app-dashboard-timetable-search-form-container>
    <app-dashboard-trip-add-form-container
      fxFlex="50%"
    ></app-dashboard-trip-add-form-container>
  </div>
</section>
