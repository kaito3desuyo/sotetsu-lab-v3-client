<main class="py-24" [ngClass.lt-md]="['px-16']" [ngClass.gt-sm]="['px-64']">
    <app-dashboard-main-c></app-dashboard-main-c>
</main>

<section
    class="dashboard my-24"
    [ngClass.lt-md]="['mx-16']"
    [ngClass.gt-sm]="['mx-64']"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <mat-card>
        <mat-card-title> このサイトは？ </mat-card-title>
        <mat-card-content>
            <p>
                Sotetsu Lab.
                は、神奈川県を走る大手私鉄、相模鉄道に関する情報を提供するWebサービスです。<br />
                相鉄線を走る車両の1日の動き（これを運用と呼びます）や、全駅における特定車両の発車時刻等の情報を提供しています。
            </p>
        </mat-card-content>
    </mat-card>

    <div
        fxLayout.gt-sm="row"
        fxLayout.lt-md="column"
        fxLayoutAlign="center stretch"
        fxLayoutGap="24px"
    >
        <div
            fxLayout.gt-sm="column"
            fxLayout.lt-md="column"
            fxLayoutAlign="center stretch"
            fxLayoutGap="24px"
            fxFlex.gt-sm="66.666%"
            fxFlex.lt-md="auto"
        >
            <div
                fxLayout.gt-sm="row"
                fxLayout.lt-md="column"
                fxLayoutAlign="center stretch"
                fxLayoutGap="24px"
            >
                <app-dashboard-operation-search-menu-container
                    fxFlex.gt-sm="50%"
                    fxFlex.lt-md="auto"
                ></app-dashboard-operation-search-menu-container>

                <app-operation-sighting-add-form-container
                    fxFlex.gt-sm="50%"
                    fxFlex.lt-md="auto"
                ></app-operation-sighting-add-form-container>

                <!--

                    -->
            </div>

            <div>
                <ng-adsense
                    [adSlot]="7813861593"
                    [adFormat]="'horizontal'"
                    [fullWidthResponsive]="false"
                ></ng-adsense>
            </div>

            <div
                fxLayout.gt-sm="row"
                fxLayout.lt-md="column"
                fxLayoutAlign="center stretch"
                fxLayoutGap="24px"
            >
                <app-timetable-search-form-container
                    fxFlex.gt-sm="50%"
                    fxFlex.lt-md="auto"
                ></app-timetable-search-form-container>

                <app-dashboard-trip-add-form-container
                    fxFlex.gt-sm="50%"
                    fxFlex.lt-md="auto"
                ></app-dashboard-trip-add-form-container>

                <!--
                <div
                    fxLayout.gt-sm="row"
                    fxLayout.lt-md="column"
                    fxLayoutAlign="center stretch"
                    fxLayoutGap="24px"
                    fxFlex.gt-sm="33.333%"
                    fxFlex.lt-md="auto"
                    fxFlexAlign.gt-sm="center"
                >
                    <ng-adsense [adSlot]="9081478323"></ng-adsense>
                </div>
                -->
            </div>
        </div>

        <div
            fxLayout.gt-sm="row"
            fxLayout.lt-md="column"
            fxLayoutAlign="center stretch"
            fxLayoutGap="24px"
            fxFlex.gt-sm="33.333%"
            fxFlex.lt-md="auto"
        >
            <mat-card fxFlex="auto">
                <mat-card-title> ライブラリ </mat-card-title>
                <mat-card-subtitle>
                    相鉄線に関する情報を取り揃えています。
                </mat-card-subtitle>
                <mat-card-content fxLayout="column" fxLayoutGap="16px">
                    <mat-nav-list>
                        <a mat-list-item routerLink="/library/vehicle">
                            相鉄の車両
                        </a>
                    </mat-nav-list>
                </mat-card-content>
            </mat-card>
            <!--
        <div
            fxFlex.gt-sm="33.333%"
            fxFlex.lt-md="auto"
            fxFlexAlign.gt-sm="center"
        >
            <ng-adsense [adSlot]="9081478323"></ng-adsense>
        </div>
        --></div>
    </div>
</section>
