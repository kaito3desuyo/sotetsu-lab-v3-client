<app-operation-search-card-p
    fxFlex="auto"
    [calendarId]="calendarId$ | async"
    [operationId]="operationId$ | async"
    [calendars]="calendars$ | async"
    [operations]="operations$ | async"

    (selectOperationId)="onReceiveSelectOperationId($event)"
    (clickSearch)="onReceiveClickSearch()"
></app-operation-search-card-p>
