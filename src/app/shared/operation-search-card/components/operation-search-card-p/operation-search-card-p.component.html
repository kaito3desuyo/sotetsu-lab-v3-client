<mat-card>
    <mat-card-title>運用情報</mat-card-title>
    <mat-card-subtitle> 相鉄線の運用情報を検索できます。 </mat-card-subtitle>
    <mat-card-content>
        <mat-nav-list>
            <h3 mat-subheader>目撃情報</h3>
            <a mat-list-item routerLink="/operation/real-time">
                リアルタイム運用情報
            </a>
            <a mat-list-item routerLink="/operation/past-time">
                過去の運用情報
            </a>
        </mat-nav-list>
        <mat-list>
            <h3 mat-subheader>運用表</h3>
            <mat-list-item>
                <mat-form-field fxFlex="auto">
                    <mat-select placeholder="ダイヤ" [(ngModel)]="calendarId">
                        <mat-option
                            *ngFor="let calendar of calendars"
                            [value]="calendar.calendarId"
                        >
                            {{
                                calendar.startDate
                                    | dayjs: { format: 'YYYY年MM月DD日改正 ' }
                            }}{{ calendar.calendarName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions align="end">
        <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="clickSearchOperationTable.emit(calendarId)"
        >
            検索
        </button>
    </mat-card-actions>
</mat-card>
