<mat-card fxLayout="column" fxFlex="auto">
    <mat-card-title> 運用情報を投稿する </mat-card-title>
    <mat-card-subtitle>
        各編成の運用充当状況を投稿できます。
    </mat-card-subtitle>
    <mat-card-content fxFlex="auto">
        <form fxLayout="column" fxLayoutGap="16px" [formGroup]="sightingForm">
            <div fxLayout="row" fxLayoutGap="16px">
                <mat-form-field fxFlex="80px">
                    <mat-label>所属</mat-label>
                    <mat-select formControlName="agencyId">
                        <mat-option
                            *ngFor="let agency of agencies$ | async"
                            [value]="agency.agencyId"
                        >
                            {{ agency.agencyName }}
                        </mat-option>
                    </mat-select>
                    <mat-error> <strong>必須項目</strong>です </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex="auto">
                    <mat-label>編成番号もしくは車両番号</mat-label>
                    <input
                        matInput
                        formControlName="formationOrVehicleNumber"
                    />
                    <mat-hint>
                        例：12101 / 101 / クハE233-7001 / 3101
                    </mat-hint>
                    <mat-error> <strong>必須項目</strong>です </mat-error>
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label>運用番号</mat-label>
                <input matInput formControlName="operationNumber" />
                <mat-hint> 休車の場合は'100'を入力 </mat-hint>
                <mat-error> <strong>必須項目</strong>です </mat-error>
            </mat-form-field>
            <mat-radio-group
                fxLayout="row"
                fxLayoutGap="16px"
                formControlName="timeSetting"
            >
                <mat-radio-button value="currentTime">
                    現在時刻
                </mat-radio-button>
                <mat-radio-button value="specifiedTime">
                    指定時刻
                </mat-radio-button>
            </mat-radio-group>
            <mat-form-field>
                <mat-label>目撃時刻</mat-label>
                <input matInput type="time" formControlName="sightingTime" />
                <mat-hint>
                    当日分の入力は 04:00 ～ 現時刻（最大：翌03:59）
                    の範囲で行えます
                </mat-hint>
                <mat-error> <strong>必須項目</strong>です </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button
            type="button"
            mat-raised-button
            color="primary"
            [disabled]="sightingForm.invalid"
            (click)="onClickSubmit()"
        >
            送信
        </button>
    </mat-card-actions>
</mat-card>
